# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish NPM Package on New Tag

on:
  push:
    tags: ['v*.*.*']

jobs:
  ci:
    uses: './.github/workflows/ci.yml'
    with:
      ref: ${{ github.ref }}

  publish:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Extract version from tag
        id: get-version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üìå –í–µ—Ä—Å–∏—è –∏–∑ —Ç–µ–≥–∞: ${VERSION}"

      - name: üìù Update version in package.json
        run: |
          npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version --allow-same-version
          echo "‚úÖ –í–µ—Ä—Å–∏—è –≤ package.json –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –¥–æ ${{ steps.get-version.outputs.version }}"

      - name: üì• Restore build from cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: dist/
          key: build-${{ github.sha }}-${{ hashFiles('src/**', 'package.json') }}
          restore-keys: |
            build-

      - name: ‚úÖ Verify build exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
            echo "‚ùå –ö–∞—Ç–∞–ª–æ–≥ —Å–±–æ—Ä–∫–∏ –ø—É—Å—Ç –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"
            exit 1
          fi
          echo "‚úÖ –°–±–æ—Ä–∫–∞ –Ω–∞–π–¥–µ–Ω–∞ –≤ dist/"

      - name: ‚ú® Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'
            registry-url: https://npm.pkg.github.com
            scope: '@nii-energomash'

      - name: üöÄ Publish package to Github Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}
