name: Publish NPM Package Manually

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Ğ˜Ğ¼Ñ Ñ‚ĞµĞ³Ğ° Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€ĞºĞ¸ (Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, v1.2.3)'
        required: true
        type: string
      npm_tag:
        description: 'npm dist-tag (Ğ¿Ğ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ: replay)'
        required: false
        default: replay
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.set-ref.outputs.ref }}
      version: ${{ steps.set-ref.outputs.version }}

    steps:
      - name: ğŸ›’ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Validate tag format
        run: |
          TAG="${{ inputs.tag }}"
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ ĞĞµĞ²ĞµÑ€Ğ½Ñ‹Ğ¹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Ñ‚ĞµĞ³Ğ°: $TAG"
            echo "ĞĞ¶Ğ¸Ğ´Ğ°ĞµÑ‚ÑÑ: vMAJOR.MINOR.PATCH"
            exit 1
          fi
          echo "âœ… Ğ¤Ğ¾Ñ€Ğ¼Ğ°Ñ‚ Ñ‚ĞµĞ³Ğ° OK: $TAG"

      - name: ğŸ” Validate tag exists
        run: |
          TAG="${{ inputs.tag }}"
          if ! git show-ref --tags --quiet "refs/tags/$TAG"; then
            echo "âŒ Ğ¢ĞµĞ³ Ğ½Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚: $TAG"
            exit 1
          fi
          echo "âœ… Ğ¢ĞµĞ³ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚: $TAG"

      - name: ğŸ“¦ Extract version and ref
        id: set-ref
        run: |
          TAG="${{ inputs.tag }}"
          VERSION="${TAG#v}"

          echo "ref=refs/tags/$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "ğŸ“Œ Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ñ‹Ğ¹ Ñ‚ĞµĞ³: $TAG"
          echo "ğŸ“¦ Version: $VERSION"

  ci:
    needs: validate
    uses: './.github/workflows/ci.yml'
    with:
      ref: ${{ needs.validate.outputs.ref }}

  publish:
    needs: [validate, ci]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.validate.outputs.ref }}

      - name: ğŸ“ Update version in package.json
        run: |
          npm version ${{ needs.validate.outputs.version }} --no-git-tag-version --allow-same-version
          echo "âœ… Ğ’ĞµÑ€ÑĞ¸Ñ Ğ² package.json Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ° Ğ´Ğ¾ ${{ needs.validate.outputs.version }}"

      - name: ğŸ“¥ Restore build from cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: dist/
          key: build-${{ github.sha }}-${{ hashFiles('src/**', 'package.json') }}
          restore-keys: |
            build-

      - name: âœ… Verify build exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
            echo "âŒ ĞšĞ°Ñ‚Ğ°Ğ»Ğ¾Ğ³ ÑĞ±Ğ¾Ñ€ĞºĞ¸ Ğ¿ÑƒÑÑ‚ Ğ¸Ğ»Ğ¸ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚"
            exit 1
          fi
          echo "âœ… Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ° Ğ² dist/"

      - name: âœ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'
            registry-url: https://npm.pkg.github.com
            scope: '@nii-energomash'

      - name: ğŸš€ Publish package to Github Registry
        run: npm publish --tag "${{ inputs.npm_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
