# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build And Publish NPM Package

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  ci:
    uses: './.gitea/workflows/ci.yml'

  publish:
    needs: ci
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Ğ˜Ğ·Ğ²Ğ»ĞµÑ‡ÑŒ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¸Ğ· Ñ‚ĞµĞ³Ğ°
        id: get-version
        run: |
          # Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑ 'v' Ğ¸Ğ· Ñ‚ĞµĞ³Ğ°
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Ğ’ĞµÑ€ÑĞ¸Ñ Ğ¸Ğ· Ñ‚ĞµĞ³Ğ°: ${VERSION}"

      - name: ğŸ“ ĞĞ±Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ² package.json
        run: |
          npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version --allow-same-version
          echo "âœ… Ğ’ĞµÑ€ÑĞ¸Ñ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ° Ğ² package.json"

      - name: ğŸ“¥ Restore build from cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: dist/
          key: build-${{ gitea.sha }}-${{ hashFiles('src/**', 'package.json') }}
          restore-keys: |
            build-

      - name: âœ… Verify build exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
            echo "âŒ Build directory is empty or missing"
            exit 1
          fi
          echo "âœ… Build found in dist/"

      - name: ğŸ”‘ Configure NPM Registry for Gitea
        run: |
          npm config set @nii-energomash:registry=https://192.168.100.252:3000/api/packages/usov-andrey/npm/
          npm config set -- '//192.168.100.252:3000/api/packages/usov-andrey/npm/:_authToken' "${{ secrets.PACKAGES_TOKEN }}"

      - name: ğŸš€ Publish package to Gitea Registry
        run: npm publish
