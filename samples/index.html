<!doctype html>
<html lang="en">
  <head>
    <title>Пример форматирования</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <style>
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div class="centered">
      <input type="number" step="0.01" id="number" />
      <div>
        <span id="formatedPercentage"></span>
        %
      </div>
      <div id="formatedNumber">&nbsp;</div>

      <div>
        <span id="sign"></span>
        <span id="mantissa"></span>
        <span id="multiplication-sign"></span>
        <span id="base"></span>
        <sup id="exponent"></sup>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
